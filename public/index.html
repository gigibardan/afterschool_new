<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMinds Academy - Afterschool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="logo-area">
                <i class="fas fa-code"></i>
                <h1>TechMinds Academy</h1>
                <h2>Afterschool Program</h2>
            </div>
            
            <div class="status-card">
                <div class="status-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h3>Site în construcție</h3>
                <p>Pregătim ceva minunat pentru copiii voștri!</p>
                
                <div class="cta-section">
                    <p class="cta-text">Înscrierile pentru noul an școlar sunt deschise:</p>
                    <a href="preinscrieri/" class="cta-button">
                        <i class="fas fa-user-plus"></i>
                        Preînregistrează-te ACUM
                    </a>
                </div>
            </div>
            
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-laptop-code"></i>
                    <h4>Programare</h4>
                    <p>Scratch, Python, Web Development</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-robot"></i>
                    <h4>Robotică</h4>
                    <p>LEGO Mindstorms, Arduino</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-gamepad"></i>
                    <h4>Game Design</h4>
                    <p>Unity, Construct 3</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
